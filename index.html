<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Project: Tic-Tac-Toe</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id='game-title'>Project: Tic-Tac-Toe</h1>
    <div class='board x' id='game-container'>
        <!--Used data cell index in order to track which cells have been clicked-->
        <div data-cell-index="0" class='cell x' ></div>
        <div data-cell-index="1" class='cell circle'></div>
        <div data-cell-index="2" class='cell'></div>
        <div data-cell-index="3" class='cell'></div>
        <div data-cell-index="4" class='cell'></div>
        <div data-cell-index="5" class='cell'></div>
        <div data-cell-index="6" class='cell'></div>
        <div data-cell-index="7" class='cell'></div>
        <div data-cell-index="8" class='cell'></div>
    </div>
    <button>Human</button>
    <button>AI</button>
    <button>Human</button>
    <button>AI</button>
    <button onclick='gameBoard.showBoard()'>Play</button>
    <button>Restart</button>

  <script src="script.js"></script>
</body>
</html>
