<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Train+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id='game-title'>Project: Tic-Tac-Toe</h1>
    <div class='board' id='game-container'>
        <!--Used data cell index in order to track which cells have been clicked-->
        <div data-cell class='cell' ></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
        <div data-cell class='cell'></div>
    </div>

    <div class='win-screen' id='winScreen'>
        <div data-winning-message-text>You win!</div>
        <button id='resButton' onclick='gameController.startGame()'>Restart</button>
    </div>    
    <div id='gameButtons'>
        <form class='playerSelect' id='leftPlayer'>
            <p class='playerName' id='leftName'>P2: </p>
            <input type='text' id='p1Name' placeholder='Player One'>
            <button type='button' class='btn' id='playerOne' onclick='playerCheck.oneConfirm()'>Confirm</button>
        </form>

        <button type='button' class='btn' onclick='gameBoard.showBoard()'>Play</button>
        
        <form class='playerSelect' id='rightPlayer'>
            <p class='playerName' id='rightName'>P1: </p>
            <input type='text' id='p2Name' placeholder='Player Two'>
            <button type='button' class='btn' id='playerTwo' onclick='playerCheck.twoConfirm()'>Confirm</button>
        </form>    
    </div>

  <script src="script.js"></script>
</body>
</html>
